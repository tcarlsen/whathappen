<div class="question-image">
  <img ng-src="{{questions[currentQuestion].image}}">
  <span class="overlay"></span>
</div>

<div class="question">{{questions[currentQuestion].question}}</div>

<div class="answers">
  <button class="answer button" ng-repeat="answer in questions[currentQuestion].answers" ng-click="next($index)">{{answer}}</button>
</div>
